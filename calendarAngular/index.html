<html ng-app="calendarApp">
    <head>
        <title>Calendar</title>

    </head>
    <body ng-controller="MainCtrl as ctrl">
        <center>
            <div class="row">           
                <h1 class="col-md-12">Calendar</h1>

            </div>
         

            <div class="row">
                <button class="btn btn-default" ng-click="ctrl.prev_year()">
                    <span class="glyphicon glyphicon-fast-backward"></span>
                </button> 
                <button class="btn btn-default" ng-click="ctrl.prev()">
                    <span class="glyphicon glyphicon-backward"></span>
                </button> 
                <button class="btn btn-default" ng-click="ctrl.today()">
                    Today
                </button>
                <button class="btn btn-default" ng-click="ctrl.next()">
                    <span class="glyphicon glyphicon-forward"></span>
                </button>
                 <button class="btn btn-default" ng-click="ctrl.next_year()">
                    <span class="glyphicon glyphicon-fast-forward"></span>
                </button>
            </div>
            <div class="row">
                <div class="col-md-3" id="events">
                    <div class="row">
                    <div class="title">
                        <strong>Events</strong>
                    </div>
                    <div ng-repeat="(year, monthdayevent) in ctrl.myEvents">
                        <div class="year">
                            {{year}}
                        </div>
                        <div ng-repeat="(month, dayevent) in monthdayevent">
                            <div class="month">
                                {{ctrl.months[month].name}}
                            </div>
                            <div class="event">
                                <div ng-repeat="(day, event) in dayevent"> 
                               
                                    {{day}}: {{event}}
                                </div>
                                
                            </div>    
                        </div>
                    </div>
                </div>
                </div>

                <table class="col-md-8">
                    <tr>
                        <th class="months" colspan="7" style="font-size: 40px;">{{ctrl.months[ctrl.current_month].name}} {{ctrl.current_year}}</th>
                    </tr>
                    <tr >
                        <th class="days" ng-repeat="day in ctrl.day_names"> {{day.name}}</th>
                    </tr>
                    <tr ng-repeat="week in ctrl.weeks">
                        <td ng-repeat="day in week track by $index" ng-click="inputEnabled=!inputEnabled">
                            {{day.getDate()}}
                            <input type="text" ng-model="ctrl.myEvents[day.getFullYear()][day.getMonth()][day.getDate()]" ng-show="inputEnabled" ng-click="$event.stopPropagation()" ng-blur="inputDisabled=false"></input>
                            <div class="textField" ng-hide="inputDisabled" ng-click="$event.stopPropagation();inputDisabled=true;inputEnabled=true">
                                {{ctrl.myEvents[day.getFullYear()][day.getMonth()][day.getDate()]}}
                            </div>

                        </td>
                        
                    </tr>
                </table>
            </div>
               

            

        </center>
    </body>
     <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css" type="text/css" />
    <!-- jQuery library-->     
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Agular library-->
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <!-- Latest compiled Bootstrap-->
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

    <script type="text/javascript" src="calendar.js"></script>

</html>
