<html>

    <head>
        <title>Number Muncher</title>
        
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
        <link rel="stylesheet" href="jquery-ui-1.11.4.custom/jquery-ui.css">
        <script type="text/javascript" language="javascript" src="muncher.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div id="board" class="col-xs-12 col-xs-offset-1">
            <div class="row">
                <h1 class="col-xs-6 col-xs-offset-3">Number Munchers</h1>
            </div>
            
            <div class="row">
                <div id="table">
                </div>
                <div id="space">
                </div>
                <div id="scoreboard" class="col-xs-2">
                    <button class="new">New Game</button>
                    <div id="score">
                    </div>
                    <div id="correct">
                    </div>

                </div>
            </div>
        </div>
        <div id="gameOver" title="Game Over">
            
        </div>
        <div id="menu" title="New Game">
            <button id="add">Addition</button>
            <button id="minus">Subtraction</button>
            <button id="times">Multiplication</button>
            <button id="divide">Division</button>
            <button id="all">Random</button>
        </div>

    </body>
</html>
